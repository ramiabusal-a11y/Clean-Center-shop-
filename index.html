<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Centre Shop</title>

    <!-- 🌈 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ⚛️ React و ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- ⚙️ Babel لتحويل JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: "Tajawal", sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        margin: 0;
        padding: 0;
      }
      .card {
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin: 1rem auto;
        width: 90%;
        max-width: 500px;
      }
      .btn {
        background-color: #2563eb;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: all 0.2s ease;
      }
      .btn:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>

  <body class="flex flex-col items-center justify-center min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;
      const e = React.createElement;

      function App() {
        const [message, setMessage] = useState("مرحبًا بك في Clean Centre Shop");

        return (
          <div className="card">
            <h1 className="text-2xl font-bold text-center mb-4">{message}</h1>
            <p className="text-center text-gray-600 mb-6">
              هذا مثال مبدئي لتطبيقك التجاري باستخدام Firebase Firestore وVercel وCloudinary.
            </p>
            <div className="flex justify-center">
              <button
                className="btn"
                onClick={() => setMessage("تم الاتصال بنجاح 💙")}
              >
                تجربة الاتصال
              </button>
            </div>
          </div>
        );
      }

      const AppProvider = ({ children }) => e(React.StrictMode, null, children);

      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);
      root.render(e(AppProvider, null, e(App)));
    </script>

    <!-- 🔥 Firebase Firestore Integration -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAQE_hCUNxo9_hFhSL5U2Jv5ySyy7m7fw",
        authDomain: "cleane-center-shop.firebaseapp.com",
        projectId: "cleane-center-shop",
        storageBucket: "cleane-center-shop.appspot.com",
        messagingSenderId: "687911431635",
        appId: "1:687911431635:web:d6580f8b6d86b44a",
        measurementId: "G-TXDX6L3RV5"
      };

      // تهيئة Firebase
      const app = initializeApp(firebaseConfig);

      // تهيئة Firestore
      const db = getFirestore(app);

      console.log("✅ تم الاتصال بنجاح مع Firebase Firestore");
    </script>
  </body>
</html>
